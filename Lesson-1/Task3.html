<html>
	<head>
		<title>Форма для заполнения</title>
	</head>
	<body>
		<table cellpadding="30">
			<tr>
				<td>Имя:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr><br><br>
			<tr>
				<td>Фамилия:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr><br><br>
			<tr>
				<td>Отчество:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr><br><br>
			<tr>
				<td>Родной город:</td>
				<td>
					<select>
						<option>Алматы</option>
						<option>Астана</option>
						<option>Караганды</option>
						<option>Оскемен</option>
						<option>Тараз</option>
						<option>Актау</option>
						<option>Атырау</option>
						<option>Орал</option>
					</select>
				</td>
			</tr><br><br>
			<tr>
				<td>Пол:</td>
				<td>
					<input type="radio" name="">Мужской<br>
					<input type="radio" name="">Женский
				</td>
			</tr><br><br>
			<tr>
				<td>Дата рождения:</td>
				<td>
					<input type="date" name="">
				</td>
			</tr><br><br>
			<tr>
				<td>Образование:</td>
				<td>
					<select>
						<option>РФМШ г.Алматы</option>
						<option>Назарбаев школа</option>
						<option>ФизМат</option>
					</select>
				</td>
			</tr><br><br>
			<tr>
				<td>Баллы ЕНТ</td>
				<td>
					<input type="text" name="" checked>
				</td>
			</tr><br><br>
			<tr>
				<td>
					<input type="button" name="" value="Зарегистрировать">
				</td>
			</tr>
		</table>
	</body>
</html>
