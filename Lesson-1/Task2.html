<html>
	<head>
		<title>Страница заказа</title>
	</head>
	<body>
		<table cellpadding="30">
			<tr>
				<td>Тип булочки:</td>
				<td>
				<select>
					<option>Булочки для гамбургеров</option>
					<option>Булочка для хотдога</option>
					<option>Лепешка</option>
				</select>
			</td>
			</tr><br><br>
			<tr>
				<td>Тип мясо:</td>
				<td>
					<select>
						<option>Баранина</option>
						<option>Говядина</option>
						<option>Курица</option>
					</select>
				</td>
			</tr><br><br>
			<tr>
				<td>Опции:</td>
				<td>
					<input type="radio" name="">Помидор<br>
					<input type="radio" name="">Соленные огурцы
				</td>
			</tr><br><br>
			<tr>
				<td>Адрес:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr><br><br>
			<tr>
				<td>Ф.И.О. Заказчика:</td>
				<td>
					<input type="text" name="">
				</td>
			</tr><br><br>
			<tr>
				<td>Желаемое время доставки:</td>
				<td>
					<input type="date" name="">
				</td>
			</tr><br><br>
			<tr>
				<td>Выбор бургера:</td>
				<td>
					<select>
						<option>Гамбургер</option>
						<option>Чизбургер</option>
						<option>Хотдог</option>
					</select>
				</td>
			</tr><br><br>
			<tr>
				<td>
					<input type="button" name="" value="Заказать">
				</td>
			</tr>
		</table>
	</body>
</html>
