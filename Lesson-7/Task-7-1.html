		var num_ex = parseInt(prompt("Введите номер упражнения:"));

		function ex1() {
			let n = parseInt(prompt("Enter number: "));

			let i = 0;
			let arr = [];

			while(i<n) {
				let m = parseInt(prompt("Enter number: "));
				arr.push(m);
				i++;
			}
			let g = parseInt(prompt("Enter number: "));
			alert("index of: "+g+" is "+arr.indexOf(g));
		}

		function ex2() {
			let arr = [];
			let isOn = true;
			while(isOn) {
				let n = parseInt(prompt("Enter number: "));
				if (n == 0) isOn = false;	
				else arr.push(n);
			}

			let gm = 1;
			for (let i = 0; i < arr.length; i++) {
				gm = gm*arr[i];
			}

			gm = Math.pow(gm, 1 / arr.length);
			alert(gm.toFixed(3));
		}

			let result = arr.filter(item => item > 0);
