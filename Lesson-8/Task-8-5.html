<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task8-5</title>
	<style type="text/css">
		.all {
			display: flex;
			justify-content: center;
		}
		.main {
			width: 70%;
			height: 80%;
			border: 2px solid gray;
			border-radius: 5px;
		}
		.image {
			padding: 10px;
			display: flex;
			justify-content: center;	
		}
		.image img {
			width: 98%;
		}
		.images {
			display: flex;
			justify-content: space-evenly;
			padding: 10px;
		}	
		.images img{
			width: 20%;
			margin: 2px;
		}
	</style>
</head>
<body>
	<div class="all">
		<div class="main">
			<div class="image" id="img">
			</div>
			<div class="images" id="sImg">
			</div>
		</div>
	</div>
	<script type="text/javascript">

		let images = 
				["https://wallpaperaccess.com/full/24247.jpg",
				"https://wallpaperaccess.com/full/1223045.jpg",
				"https://wallpaperaccess.com/full/4706837.jpg",
				"https://wallpaperaccess.com/full/2987220.jpg",
				"https://wallpaperaccess.com/full/2097773.jpg"]; 
	
		let Bigimg = document.createElement("img");
		Bigimg.src = images[0];
		img.append(Bigimg);

		for (let i = 0; i < images.length; i++) {
			let smallImg = document.createElement("img");
			smallImg.src = images[i];
			smallImg.addEventListener("click", changeImg);
			sImg.append(smallImg);

		function changeImg() {
				let targetImg = event.target;
				Bigimg.src = targetImg.src;
			}	
		}
	</script>
</body>
</html>
