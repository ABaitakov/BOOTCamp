<!DOCTYPE html>
<html>
<head>
	<title>Task8-2</title>
	<style type="text/css">
		.all {
			display: flex;
			justify-content: center;
		}
		.big {
			margin: 100px;
			width: 40%;
			height: 15%;
			display: flex;
			background-color: #d3dedd;
			justify-content: space-evenly;
			align-items: center;
			outline: 2px solid black;
			border: 5px solid white;
			border-radius: 10px;
		}
		#minus {
			width: 100px;
			font-size: 24px;
		}
		#plus {
			width: 100px;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div class="all">
		<div class="big">
			<div class="lButton">
				<input type="button" name="" id="minus" value="-" onclick="showMinus()">
			</div>
			<div class="num">
				<h2 id="number">0</h2>
			</div>
			<div class="rButton">
				<input type="button" name="" id="plus" value="+" onclick="showPlus()">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function showPlus() {
			number.innerText=parseInt(number.innerText)+1;
			console.log(number.innerText);
		}

		function showMinus() {
			number.innerText=parseInt(number.innerText)-1;
			console.log(number.innerText);
		}
	</script>	
</body>
</html>
